<video
    #videoElement
    [src]="videoSrc"
    (timeupdate)="ontimeupdate($event)"
    (durationchange)="durationchange($event)"
    (canplay)="canplay($event)"
    (play)="playBegun()"
    (playing)="playBegun()"
    (pause)="playPaused()"
    (waiting)="playWaiting()"
    controls
></video>
<app-video-controls
    #appVideoControls
    [videoTime]="currentTime"
    [videoTotalTime]="totalTime"
    [videoElement]="videoElement"
></app-video-controls>
