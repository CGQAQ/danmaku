<div class="danmaku-wrapper">
    <video
        #videoElement
        [src]="videoSrc"
        (timeupdate)="ontimeupdate($event)"
        (durationchange)="durationchange($event)"
        (canplay)="canplay($event)"
    ></video>
    <ng-content></ng-content>
</div>
<app-video-controls
    #appVideoControls
    id="app-video-controls"
    [videoTime]="currentTime"
    [videoTotalTime]="totalTime"
></app-video-controls>
