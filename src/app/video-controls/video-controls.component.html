<div class="control-top">
    <app-progressbar
        [max]="videoTotalTime"
        [value]="videoTime"
        (valueChange)="onSeek($event)"
    ></app-progressbar>
</div>
<div class="control-bottom">
    <button
        class="control-btn-play"
        [style.background]="btnPlayBackground"
        (click)="btnPlayClick()"
    ></button>
</div>
